<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!--CSS-->
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
      <main class="container">
      <img src="image-product-desktop.jpg" alt="perfume" aria-hidden="true" class="image"/>

<section class="content">
  <h4 class="product"> PERFUME </h4>
  <h1 class="title"> Gabrielle Essence Eau De Parfum </h1>

  <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL. </p>

  <p class="price">
    <strong class="sale-price">$149.99</strong><s class="original-price">$169.99</s>
    </p>
  <a class="button" href=""
  ><img
    src="icon-cart.svg"
    alt="Cart"
    aria-hidden="true"
  />Add to Cart</a>
</section>
</div>
     </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victoria Alia</a>.
  </footer>
</div>
</body>
</html>
